<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher - Cryptography Website</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function toggleForms() {
            const encryptForm = document.getElementById('encrypt-form');
            const decryptForm = document.getElementById('decrypt-form');
            const toggleButton = document.getElementById('toggle-button');

            if (encryptForm.style.display === "none") {
                encryptForm.style.display = "block";
                decryptForm.style.display = "none";
                toggleButton.textContent = "Switch to Decryption";
            } else {
                encryptForm.style.display = "none";
                decryptForm.style.display = "block";
                toggleButton.textContent = "Switch to Encryption";
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="images/logo1.png" alt="Logo 1">
                <img src="images/logo2.png" alt="Logo 2" class="ite-logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="caesar_cipher.html">CAESAR CIPHER</a></li>
                    <li><a href="rsa.html">RSA</a></li>
                    <li><a href="about.html">ABOUT US</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="content-container">
            <img src="images/caesarcipher.png" alt="Caesar Cipher Image" class="main-image">
            <div class="form-container">
                <button id="toggle-button" onclick="toggleForms()">Switch to Decryption</button>
                
                <div id="encrypt-form">
                    <h2>Encrypt your text</h2>
                    <form>
                        <label for="text-input">Enter your text:</label>
                        <input type="text" id="text-input" required>
                        <label for="shift-key">Shift (Key):</label>
                        <input type="number" id="shift-key" required>
                        <button type="button" onclick="encryptText()">Encrypt</button>
                        <button type="reset">Reset</button>
                    </form>
                    <div id="encryption-result">
                        <h3>Original message:</h3>
                        <p id="original-message"></p>
                        <h3>Encrypted message:</h3>
                        <p id="encrypted-message"></p>
                        <h3>Shift Key:</h3>
                        <p id="shift-key-display"></p>
                    </div>
                </div>
                
                <div id="decrypt-form" style="display: none;">
                    <h2>Decrypt your text</h2>
                    <form>
                        <label for="decrypt-text">Enter your encrypted text:</label>
                        <input type="text" id="decrypt-text" required>
                        <label for="decrypt-shift-key">Shift (Key):</label>
                        <input type="number" id="decrypt-shift-key" required>
                        <button type="button" onclick="decryptText()">Decrypt</button>
                        <button type="reset">Reset</button>
                    </form>
                    <div id="decryption-result">
                        <h3>Original message:</h3>
                        <p id="original-decrypted-message"></p>
                        <h3>Decrypted message:</h3>
                        <p id="decrypted-message"></p>
                        <h3>Shift Key:</h3>
                        <p id="decrypted-shift-key-display"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Team 3 Generation 9 Class A1+B.</p>
    </footer>
    <script src="caesar_cipher.js"></script>
</body>
</html>
