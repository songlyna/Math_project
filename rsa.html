<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Encryption - Cryptography Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="rsa.js"></script>
    <style>
        .main-image {
            width: 100%;
            height: auto;
            max-height: 1000px;
        }
        .content-container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .image-container {
            position: sticky;
            top: 0;
            width: 45%;
            max-width: 500px;
        }
        .form-container {
            width: 50%;
            padding: 20px;
            background-color: #0b1279;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container form input,
        .form-container form button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #1791e8;
            border-radius: 5px;
            max-height: 150px; /* Increased height to accommodate more content */
            overflow-y: auto; /* Makes the result box scrollable if content exceeds max-height */
            white-space: pre; /* Preserves whitespace and formatting */
            font-size: 1rem; /* Adjust font size for readability */
        }
        
        .result p {
            margin: 0; /* Remove margin to reduce space between lines */
            padding: 0; /* Remove padding for compactness */
        }
               
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="images/logo1.png" alt="Logo 1">
                <img src="images/logo2.png" alt="Logo 2" class="ite-logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="caesar_cipher.html">CAESAR CIPHER</a></li>
                    <li><a href="rsa.html">RSA</a></li>
                    <li><a href="about.html">ABOUT US</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="content-container">
            <div class="image-container">
                <img src="images/rsa_image.png" alt="RSA Encryption Image" class="main-image">
                <button class="rsa-ascii-button" onclick="window.location.href='new_rsa.html'">RSA(ASCII)</button>
            </div>
            <div class="form-container">
                <button id="toggle-button" onclick="toggleForms()">Switch to Decryption</button>
                
                <div id="rsa-encrypt-form">
                    <h2>Encrypt Your Message</h2>
                    <form onsubmit="event.preventDefault(); encryptRSA();">
                        <label for="prime-p">Enter prime number p:</label>
                        <input type="number" id="prime-p" required>
                        <label for="prime-q">Enter prime number q:</label>
                        <input type="number" id="prime-q" required>
                        <label for="encryption-key">Enter encryption key (e):</label>
                        <input type="number" id="encryption-key" required>
                        <label for="rsa-message">Enter your message:</label>
                        <input type="text" id="rsa-message" required>
                        <button type="submit">Encrypt</button>
                        <button type="reset">Reset</button>
                    </form>
                    <div id="rsa-encryption-result" class="result"></div>
                </div>

                <div id="rsa-decrypt-form" style="display: none;">
                    <h2>Decrypt Your Message</h2>
                    <form onsubmit="event.preventDefault(); decryptRSA();">
                        <label for="encryption-key-n">Enter encryption key (n):</label>
                        <input type="number" id="encryption-key-n" required>
                        <label for="private-key-d">Enter private key (d):</label>
                        <input type="number" id="private-key-d" required>
                        <label for="decrypted-message">Enter your encrypted message:</label>
                        <input type="text" id="decrypted-message" required>
                        <button type="submit">Decrypt</button>
                        <button type="reset">Reset</button>
                    </form>
                    <div id="rsa-decryption-result" class="result"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Team 3 Generation 9 Class A1+B.</p>
    </footer>
</body>
</html>
